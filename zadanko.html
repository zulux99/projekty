<html>
<head>
	<meta charset="utf-8">
	<title>Zadanko</title>
</head>
<body>
	<table>
	<script type="text/javascript">
		licznik = 0;
		suma = 0;
		suma2 = 0;
		licznik2 = 4;
		var tab = new Array(5);
		for (i = 0; i < 5; i++)
		{
			tab[i] = new Array(5);
			document.write("<tr>");
			for (j = 0; j < 5; j++)
			{
				tab[i][j] = licznik;
				document.write("<td style='text-align:center; vertical-align:center;'>"+tab[i][j]+"</td>");
				if(i == j)
				{
					suma = suma + licznik;
				}
				if(licznik2 == j)
				{
					suma2 = suma2 + licznik;
					licznik2--;
				}
				licznik++;

			}
			document.write("</tr>");
		}
		document.write("</table>");
		document.write("suma1: " + suma + "<br/>");
		document.write("suma2: " + suma2);
	</script>
</body>
